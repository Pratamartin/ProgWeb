<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfico de Barras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Gráfico de Barras</h1>

    <div class="input-group">
      <label>Informe as alturas das barras:</label>
      <div id="bars-inputs"></div>
    </div>

    <div class="input-group">
      <label for="width">Informe a largura das barras (px):</label>
      <input type="number" id="width" placeholder="30" value="30">
    </div>

    <button id="draw-btn">Desenhar o gráfico</button>

    <div class="chart-container" id="chart-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
